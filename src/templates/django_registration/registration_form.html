{% extends "fellchensammlung/base_bulma.html" %}
{% load i18n %}

{% block content %}
    {% if not user.is_authenticated %}
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <input class="button is-primary" type="submit" value="{% translate "Jetzt registrieren!" %}">
        </form>
    {% else %}
        <p>{% translate "Du bist bereits eingeloggt." %}</p>
    {% endif %}
{% endblock %}
